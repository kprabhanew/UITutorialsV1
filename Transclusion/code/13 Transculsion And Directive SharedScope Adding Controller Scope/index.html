<body ng-app="app">
    <h3>Transclude And Directive Shared Scope With Adding Controller Scope</h3>
    <div ng-controller="sample">
        This is Controller a.x = {{a.x}}, b.y = {{b.y}}
        <br>
        <input type="text" ng-model="a.x" /><strong>[ a.x - From Controller ]</strong>
        <br>
        <hr> Message 1 - Instance 1
        <div message1>This is Transcluded content
            <br/>a.x = {{a.x}}, b.y = {{b.y}}
            <strong>[ a.x - From Transclude ]</strong>
        </div>
        <br>
    </div>
</body>
