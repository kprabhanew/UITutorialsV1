<div class="panel panel-primary">
    <div class="panel-body">
        <div ng-show="isLoading" style="color:red">
            <span class="glyphicon glyphicon-time"></span>Loading...
        </div>
        <div ng-show="isNotFound" style="color : red">
            <span class="glyphicon glyphicon-thumbs-down"></span>Employee Not isNotFound
            <hr>
            <a href="#/employees" class="btn btn-primary">
                <i class="glyphicon glyphicon-chevron-left"></i> Go to Employees List
            </a>
        </div>
        <div ng-show="employee">
            <div class="row">
                <div class="col-sm-12">
                    <a href="#/employees" class="btn btn-primary">
                        <i class="glyphicon glyphicon-chevron-left"></i>Back
                    </a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3"><strong>Employee Firstname </strong></div>
                <div class="col-sm-7">{{employee.Firstname}}</div>
            </div>
            <div class="row">
                <div class="col-sm-3"><strong>Employee Lastname </strong></div>
                <div class="col-sm-7">{{employee.Lastname}}</div>
            </div>
            <div class="row">
                <div class="col-sm-3"><strong>Employee Maths </strong></div>
                <div class="col-sm-7">{{employee.Maths}}</div>
            </div>
        </div>
    </div>
</div>
